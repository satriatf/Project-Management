<!DOCTYPE html>
<html>
<head>
    <title>Test Employee Update</title>
</head>
<body>
    <h1>Test Employee Update API</h1>
    <button onclick="testUpdate()">Test Update Employee ID 2</button>
    <button onclick="testDelete()">Test Delete Employee ID 2</button>
    <pre id="result"></pre>

    <script>
        // Replace this with a valid JWT token from your login
        const token = prompt("Enter your JWT token (get from browser localStorage after login):");

        async function testUpdate() {
            const payload = {
                employeeName: "Test Update",
                employeeEmail: "test@example.com",
                level: "Staff",
                isActive: "Active",
                joinDate: "2024-01-01",
                endDate: null
            };

            try {
                const response = await fetch('http://localhost:8080/api/employees/2', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                document.getElementById('result').textContent = 
                    `Status: ${response.status}\n` +
                    `Response: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        }

        async function testDelete() {
            try {
                const response = await fetch('http://localhost:8080/api/employees/2', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                document.getElementById('result').textContent = 
                    `Status: ${response.status}\n` +
                    `Response: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
